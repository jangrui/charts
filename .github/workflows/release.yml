name: Release Charts

on:
  push:
    tags:
      - '*'

jobs:
  discover:
    runs-on: ubuntu-latest
    outputs:
      chart_dirs: ${{ steps.charts.outputs.chart_dirs }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
      - name: Discover chart directories
        id: charts
        run: |
          set -euo pipefail
          mapfile -t charts < <(find . -type f -path "*/chart/Chart.yaml" -print0 | xargs -0 -n1 dirname)
          if [ ${#charts[@]} -eq 0 ]; then
            echo "chart_dirs=[]" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          json='['
          for i in "${!charts[@]}"; do
            dir="${charts[$i]}"
            if [ $i -gt 0 ]; then json+=" ,"; fi
            json+="\"$dir\""
          done
          json+=']'
          echo "chart_dirs=$json" >> "$GITHUB_OUTPUT"

  release:
    needs: discover
    permissions:
      contents: write
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        chart_dir: ${{ fromJSON(needs.discover.outputs.chart_dirs) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v4.3.0
        with:
          version: v3.15.2
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

      - name: Lint chart
        run: |
          set -euo pipefail
          helm lint "${{ matrix.chart_dir }}"

      - name: Seed latest_tag env
        run: |
          set -euo pipefail
          val=$(git describe --tags --abbrev=0 2>/dev/null || echo none)
          echo "latest_tag=$val" >> "$GITHUB_ENV"

      - name: Package chart (force for matching tag)
        env:
          TAG: ${{ github.ref_name }}
        run: |
          set -euo pipefail
          chart_dir="${{ matrix.chart_dir }}"
          chart_name=$(basename "$(dirname "$chart_dir")")
          echo "Current tag: $TAG; chart: $chart_name"
          if [[ "$TAG" != "$chart_name"-* ]]; then
            echo "Tag $TAG does not target $chart_name, skip packaging"
            exit 0
          fi
          mkdir -p .cr-release-packages
          helm dependency update "$chart_dir" || true
          helm package "$chart_dir" -d .cr-release-packages

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.7.0
        with:
          charts_dir: ${{ matrix.chart_dir }}
          skip_packaging: true
          skip_existing: false
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
