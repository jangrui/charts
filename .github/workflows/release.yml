name: Release Charts

on:
  push:
    tags:
      - '*'

jobs:
  release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v4.3.0
        with:
          version: v3.15.2
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

      - name: Prepare charts dir
        run: |
          set -euo pipefail
          rm -rf charts
          mkdir -p charts
          while IFS= read -r -d '' chart_yaml; do
            src_dir=$(dirname "$chart_yaml")
            parent_dir=$(basename "$(dirname "$src_dir")")
            dst_dir="charts/$parent_dir"
            echo "syncing $src_dir -> $dst_dir"
            rsync -a --delete "$src_dir/" "$dst_dir/"
          done < <(find . -type f -path "*/chart/Chart.yaml" -print0)
          echo "prepared charts:"
          ls -la charts

      - name: Lint charts
        run: |
          set -euo pipefail
          helm lint charts/*

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.7.0
        with:
          charts_dir: charts
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
